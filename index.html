<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>
    <link rel="stylesheet" href="styles.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                var atributosrc = $(this).attr('src');
                var atributoinicial = $(this).attr('data-inicial');
                var atributo = $(this).attr('data-alt-src');
                if(atributosrc === atributoinicial){
                    $(this).attr('src',atributo);
                }else {
                    $(this).attr('src',atributoinicial);
                }
            });
        })
    </script>
</head>
<body>
    <div class="continer">
        <img src="./img/cat0.png" alt="Imagen de gato 1" data-inicial="./img/cat0.png" data-alt-src="./img/ninja0.png">
        <img src="./img/cat1.png" alt="Imagen de gato 2" data-inicial="./img/cat1.png" data-alt-src="./img/ninja1.png">
        <img src="./img/cat2.png" alt="Imagen de gato 3" data-inicial="./img/cat2.png" data-alt-src="./img/ninja2.png">
        <img src="./img/cat3.png" alt="Imagen de gato 4" data-inicial="./img/cat3.png" data-alt-src="./img/ninja3.png">
        <img src="./img/cat4.png" alt="Imagen de gato 5" data-inicial="./img/cat4.png" data-alt-src="./img/ninja4.png">
    </div>
</body>
</html>
